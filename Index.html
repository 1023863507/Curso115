<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Index.css" />
    <script src="main.js"></script>
</head>
<body>
    <!--Encabezado de página-->
   <header>
       <a href="#">Dashboard</a>
   </header>

   <!--Menú izquierdo-->
   <section id="Contenedor">
       <nav>
           <ul> <!--Lista de opciones del menu con la imagen predecesora-->
               <li><a href="#"><img src="Img/home.svg">Home</a></li>
               <li><a href="#"><img src="img/graphic.svg">Gráficos</a></li>
               <li><a href="#"><img src="img/calendar.svg">Tablas</a></li>
               <li><a href="#"><img src="img/wrench.svg">Componentes</a></li>
           </ul>
       </nav>
<!--contenido dashboard-->
       <section id=cont1>
         <section id=titulo> <!--Contenedor del titulo-->
                <h1><span>Dashboard</span>/ My Home</h1>
         </section>
         <section id=cajas> <!--Contenedor de las cuatro cajas-->
             <section class="Caja" data-caja1>
                 <p>Panel de Control</p> <!--Parrafo de la caja-->
                 <p class="detalles">Ver Detalles</p><!--Parrafo de la caja-->
             </section>    
             <section class="Caja" data-caja2> 
                 <p>Dispositivos</p> <!--Parrafo de la caja-->
                 <p class="detalles">Ver Detalles</p> <!--Parrafo de la caja-->
             </section>
             <section class="Caja" data-caja3>
                 <p>Medio Ambiente</p> <!--Parrafo de la caja-->
                 <p class="detalles">Ver Detalles</p> <!--Parrafo de la caja-->
             </section>
             <section class="Caja" data-caja4>
                 <p>Consumo de energía</p> <!--Parrafo de la caja-->
                 <p class="detalles">Ver Detalles</p> <!--Parrafo de la caja-->
             </section>
         </section>  
         <section id="cont2"> <!--Contenedor de las grillas de monitor y consumo-->
                <section class="monitor">
                    <p><span class="icons"><img  src="img/grafica.png"></img></span>Monitor Diario</p>
                    <img class="tabla" src="img/tabla1.png"></img><!--Imagen de la grafica de monitor-->
                </section>
                <section class="consumo">
                    <p><span class="icons"><img class="icons" src="img/torta.png"></img></span>Consumo Luz</p>
                    <img class="tabla" src="img/tabla2.png"></img> <!--Imagen de la grafica de Consumo-->
                </section>
            </section>  
       </section>
    </section>
</body>
</html>
